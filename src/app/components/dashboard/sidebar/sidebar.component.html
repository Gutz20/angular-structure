<mat-action-list>
  <div mat-subheader>Menu</div>
  <button mat-list-item routerLink="/dashboard">
    <mat-icon mat-list-icon fontIcon="home"></mat-icon> Inicio
  </button>
  <button mat-list-item routerLink="/dashboard/profile">
    <mat-icon mat-list-icon fontIcon="account_circle"></mat-icon>Perfil
  </button>
  <button mat-list-item routerLink="/dashboard/categorias">
    <mat-icon mat-list-icon fontIcon="sell"></mat-icon>Categorias
  </button>
  <button mat-list-item routerLink="/dashboard/productos">
    <mat-icon mat-list-icon fontIcon="list_alt"></mat-icon>Productos
  </button>
  <button mat-list-item routerLink="/dashboard/clientes">
    <mat-icon mat-list-icon fontIcon="group"></mat-icon>Clientes
  </button>
  <button mat-list-item routerLink="/dashboard/usuarios">
    <mat-icon mat-list-icon fontIcon="person_filled"></mat-icon>Usuarios
  </button>
  <button mat-list-item routerLink="/dashboard/facturas">
    <mat-icon mat-list-icon fontIcon="payments"></mat-icon>Facturas
  </button>
  <button
    *ngIf="isLoggedIn"
    (click)="logout()"
    mat-list-item
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon mat-list-icon fontIcon="logout"></mat-icon>Salir
  </button>
</mat-action-list>
