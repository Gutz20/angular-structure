<div class="container-fluid">
  <mat-toolbar>
    <span>Categorias</span>
    <div class="example-spacer"></div>
    <button
      mat-raised-button
      color="primary"
      class="me-2"
      (click)="generarPDF()"
    ><mat-icon mat-list-icon>picture_as_pdf</mat-icon>
      Generar PDF
    </button>
    <button
      mat-raised-button
      color="primary"
      class="me-2"
      (click)="generarExcel()"
    ><mat-icon mat-list-icon>description</mat-icon>
      Generar EXCEL
    </button>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/dashboard/agregarCategoria']"
    ><mat-icon mat-list-icon>add_circle_outline</mat-icon>
      AGREGAR
    </button>
  </mat-toolbar>

  <div>
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ejemplo. Pedro"
          #input
          autocomplete="off"
        />
      </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.categoriaId }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
          <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon routerLink="/dashboard/verCategoria/{{element.categoriaId}}" matTooltip="Ver" class="search" fontIcon="search"></mat-icon>
                <mat-icon routerLink="/dashboard/editarCategoria/{{element.categoriaId}}" matTooltip="Editar" class="edit" fontIcon="edit"></mat-icon>
                <mat-icon (click)="eliminarCategoria(element.categoriaId)" matTooltip="Eliminar" class="delete" fontIcon="delete"></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
