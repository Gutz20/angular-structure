<div class="container-fluid">
  <mat-toolbar>
    <span>{{ operacion }} Usuario</span>
  </mat-toolbar>

  <mat-card style="margin-top: 10px">
    <form [formGroup]="form" (ngSubmit)="agregarEditarUsuario()">
      <mat-grid-list cols="4" rowHeight="70px">
        
        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Usuario</mat-label>
            <input matInput autocomplete="off" formControlName="username" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Nombre</mat-label>
            <input matInput autocomplete="off" formControlName="nombre" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Apellido</mat-label>
            <input matInput autocomplete="off" formControlName="apellido" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Email</mat-label>
            <input matInput autocomplete="off" formControlName="email" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Telefono</mat-label>
            <input matInput autocomplete="off" formControlName="telefono" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Password</mat-label>
            <input type="password" matInput autocomplete="off" formControlName="password" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <button
            mat-raised-button
            style="margin-right: 20px"
            routerLink="/dashboard/usuarios"
          >
            Volver
          </button>
          <button
            type="submit"
            [disabled]="form.invalid"
            mat-raised-button
            color="primary"
          >
            Aceptar
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>
