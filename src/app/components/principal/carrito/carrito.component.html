<div>
  <section id="blog-home" class="pt-5 container">
    <h2 class="font-weight-bold pt-5">Carrito de Compras</h2>
    <hr />
  </section>

  <section id="cart-container" class="container">
    <table width="100%">
      <thead>
        <tr>
          <td>Remover</td>
          <!-- <td>Imagen</td> -->
          <td>Producto</td>
          <td>Precio</td>
          <td>Cantidad</td>
          <td>Total</td>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let producto of productos; let i = index">
          <td>
            <mat-icon
              (click)="eliminarProductoDelCarrito(producto)"
              matTooltip="Eliminar"
              class="delete"
              fontIcon="delete"
            ></mat-icon>
          </td>
          <!-- <td><img [src]="producto.imagenes[0].url" alt="" /></td> -->
          <td>
            <h5>{{ producto.nombre }}</h5>
          </td>
          <td>
            <h5>S/ {{ producto.precio }}</h5>
          </td>
          <td>
            <input
              [(ngModel)]="producto.cantidad"
              [ngModelOptions]="{standalone: true}"
              (change)="changeSubtotal(producto, i)"
              type="number"
              min="0"
              max="10"
              name="text"
              class="input w-50"
              [value]="producto.cantidad"
            />
          </td>
          <td>
            <h5>S/ {{producto.cantidad * producto.precio}}</h5>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <section id="cart-bottom" class="container pt-5 my-5">
    <div class="row">
      <div class="coupon col mb-4">
        <div>
          <h5>Cupon</h5>
          <p>Ingrese su código de cupón si tiene uno</p>
          <input
            type="text"
            name="text"
            class="input"
            placeholder="Ingrese su Cupon..."
          />

          <button class="btn_perso ms-5">APLICAR</button>
        </div>
      </div>
      <div class="total col">
        <div>
          <h5>Carrito Total</h5>
          <!-- <div class="d-flex justify-content-between">
            <h4 class="fw-bold">Sub Total</h4>
            <p>S/ {{ subTotal | number: "1.2-2" }}</p>
          </div> -->
          <!-- <div class="d-flex justify-content-between">
            <h4 class="fw-bold">Envio</h4>
            <p>S/ 200.0</p>
          </div> -->
          <hr class="second-hr" />
          <div class="d-flex justify-content-between">
            <h4 class="fw-bold">Total</h4>
            <p class="fw-bold">S/{{total | number: "1.2-2"}}</p>
          </div>
          <div class="center_button">
            <button (click)="checkout()" class="btn_perso">COMPRAR</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
