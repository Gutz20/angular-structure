<div class="container my-5 py-5">
  <h1 class="h3 mb-5 mt-3">Pagina de Pago</h1>
  <div class="row">
    <div class="col-lg-9">
      <hr />
      <ngx-paypal [config]="payPalConfig"></ngx-paypal>
    </div>

    <div class="col-lg-3">
      <div class="card position-sticky top-0">
        <div class="p-3 bg-light bg-opacity-10">
          <h6 class="card-title mb-3">Resumen del pedido</h6>
          <div class="d-flex justify-content-between mb-1 small">
            <span>Subtotal</span> <span>S/{{totalCarrito}}</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between mb-4 small">
            <span>TOTAL</span> <strong class="text-dark">S/{{totalCarrito}}</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
